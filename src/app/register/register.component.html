<div class="container h-100 d-flex justify-content-center align-items-center">

    <form [formGroup]="userForm" class="mb-3 fs-3 w-50">
        <div class="align-items-center text-center h1 fw-bold mb-4 bg-gradient rounded-6 p-2">
            <span>Sign up</span>
        </div>
        <div class="form-group ">
            <label class="mx-3 h5 fs-4"><b>Your Name*</b></label>
            <input type="text" id="userName" class="form-control mx-3 fs-5" name="userName" formControlName="userName"
                placeholder="Enter your full name">
        </div>
        <div class="form-group">
            <label class="mx-3 h5 fs-4"><b>Your Email*</b></label>
            <input type="email" id="userEmail" class="form-control mx-3 fs-5" formControlName="userEmail"
                placeholder="Enter your Email Id">
        </div>

        <div class="form-group">
            <label class=" mx-3 h5 fs-4"><b>Phone number*</b></label>
            <input type="phone" id="phoneNumber" class="form-control mx-3 fs-5" formControlName="phoneNumber"
                placeholder="Enter your 10 digit Phone number">
        </div>

        <div class="d-flex justify-content-center text-center  mb-lg-4">
            <button type="submit" (click)="register(userForm)" [disabled]="userForm.invalid"
                class="btn btn-primary bg-gradient text-white btn-lg mt-3 text-white fs-5 rounded-6">Register</button>
        </div>
    </form>


</div>
